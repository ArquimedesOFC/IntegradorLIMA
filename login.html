<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Multiverso TCG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="topo">
        <div class="logo"><a href="index.html">Multiverso TCG</a></div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="categoria-magic.html">Magic</a>
            <a href="categoria-pokemon.html">Pokémon</a>
            <a href="categoria-yugi.html">Yu-Gi-Oh!</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="login.html" class="active">Login</a>
            <a href="sobre.html">Sobre</a>
            <a href="atendimento.html">Atendimento</a>
        </nav>
    </header>

    <main class="conteudo">

        <section class="login-section">
            <h1>Login</h1>
            <p>Faça login para acessar sua conta e continuar comprando!</p>
            <form class="formulario-simples" action="perfil-usuario.html" method="POST">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="seuemail@exemplo.com" required>

                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" required>

                <div class="acoes-form">
                    <button type="submit" class="btn">Entrar</button>
                    <a class="btn botao-secundario" href="cadastro.html">Criar conta</a>
                </div>
            </form>

            <div class="admin-login">
                <a class="btn botao-secundario" href="admin.html">Área do Administrador</a>
            </div>
        </section>

    </main>

    <footer class="rodape">
    <p>Multiverso TCG &copy; 2025.</p>
    </footer>

</body>

</html>
