<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Multiverso TCG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="topo">
        <div class="logo"><a href="index.html">Multiverso TCG</a></div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="categoria-magic.html">Magic</a>
            <a href="categoria-pokemon.html">Pokémon</a>
            <a href="categoria-yugi.html">Yu-Gi-Oh!</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="login.html">Login</a>
            <a href="sobre.html">Sobre</a>
            <a href="atendimento.html">Atendimento</a>
        </nav>
    </header>

    <main class="conteudo">

        <section class="cadastro-section">
            <h1>Cadastro</h1>
            <p>Crie sua conta para aproveitar as ofertas e realizar compras no Multiverso TCG!</p>
            <form class="formulario-simples" action="perfil-usuario.html" method="POST">
                <label for="nome">Nome completo</label>
                <input id="nome" type="text" name="nome" placeholder="Seu nome completo" required>

                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="seuemail@exemplo.com" required>

                <label for="senha">Senha</label>
                <input id="senha" type="password" name="senha" placeholder="Crie uma senha" required>

                <label for="confirmar-senha">Confirmar senha</label>
                <input id="confirmar-senha" type="password" name="confirmar-senha" placeholder="Repita a senha" required>

                <div class="acoes-form">
                    <button type="submit" class="btn">Cadastrar</button>
                    <a class="btn botao-secundario" href="login.html">Já tenho conta</a>
                </div>
            </form>
        </section>

    </main>

    <footer class="rodape">
        <p>Multiverso TCG &copy; 2025. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
